<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ups project</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <header id="heading">
      <button type="button" name="button"><i class="fa fa-bars"></i></button>
      <img src="./images/upslogo.png" alt="Logo">
      <input type="text" name="Track">
      <button type="button" name="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i></button>

    </header>

    <section class="myPackages">
      <a href="#" class="package">
        <div>
          <i class="fa fa-truck" aria-hidden="true"></i>
          <h3 class="packageNum">Order 1</h3>
          <p class="delivered">Item AUS238203498-T Has Ship..</p>
        </div>
      </a>

      <a href="#" class="package">
        <div>
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <h3 class="packageNum">Order 2</h3>
          <p class="delivered">Item AUS092203498-T Has Been..</p>
        </div>
      </a>

      <a href="#" class="package">
        <div>
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <h3 class="packageNum">Order 3</h3>
          <p class="delivered">Item AUS189203498-T Has Been..</p>
        </div>
      </a>

    </section>


    <footer>
      <div class="iconlink">
        <i class="fa fa-search" aria-hidden="true"></i>
        <a href="#">Search</a>
      </div>
      <div class="iconlink">
        <i class="fa fa-cube" aria-hidden="true"></i>
        <a href="#">Manage</a>
      </div>
      <div class="iconlink">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        <a href="#">Ship</a>
      </div>
    </footer>

  </body>
</html>
